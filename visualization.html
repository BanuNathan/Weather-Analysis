<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Data Visualization</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    
    <div class="container">

      <div class="col-md-12">
        <h1>Comparison Latitude Vs X </h1> 
    </div>

      <div class="row">
        <div class="col-6">     
              <div>
                <h2> Vs Temperature </h2>
              </div>
        </div>
        <div class="col-6">
              <div>
               <h2> Vs Humidity </h2>
              </div>
        </div>

      <div class="row">
        <div class="col-6">     
              <div>
                <img target="_blank" src="Images/temperaturemap.png" class="card-img-top" alt="Temperature Map">
              </div>
        </div>
        <div class="col-6">
              <div>
                <img target="_blank" src="Images/humiditymap.png" class="card-img-top" alt="Humidity Map">
              </div>
        </div>
        
        <div class="row">
          <div class="col-6">     
                <div>
                  <h2> Vs Wind speed </h2>
                </div>
          </div>
          <div class="col-6">
                <div>
                 <h2> Vs Cloudiness </h2>
                </div>
          </div>
        <div class="row">
          <div class="col-6">     
                <div>
                  <img target="_blank" src="Images/windmap.png" class="card-img-top" alt="Wind Map">
                </div>
          </div>
          <div class="col-6">
            <div>
              <img target="_blank" src="Images/cloudymap.png" class="card-img-top" alt="Cloudiness Map">
            </div> 
      </div>
        </div>
        
    </div>
   </div>
